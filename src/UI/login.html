<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../dist/output.css">
	<title>Login Page</title>
</head>

<body class="h-screen bg-stone-900 font-Code flex flex-col">
	<div class="flex justify-center md:justify-end white">
		<a href="#" class="mt-4 mr-4 hover:font-bold p-1 text-xl hover:underline hover:decoration-4">SignUp</a>
		<a href="#" class="w-6 mt-4 mr-4 flex">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
		</a>
	</div>
	<div class="flex flex-col justify-center items-center h-screen">
		<div class="mb-14 white">
			<div class="flex justify-center mb-2">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
					class="w-14">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
				</svg>
			</div>
			<h3 class="text-6xl">Login</h3>
		</div>
		<input placeholder="Email" type="email"
			class="p-2 rounded-lg mb-1 text-black placeholder:text-center placeholder:font-extralight">
		<input placeholder="Password" type="password"
			class="p-2 rounded-lg mb-2 placeholder:text-center placeholder:font-light">
		<div class="white">
			<a href="#" class="font-normal text-gray-400 text-x hover:underline hover:decoration-1">Forget
				password?</a>
			<label class="block">
				<input type="checkbox" class="text-gray-300 mt-2 ml-2">
				<span class="py-2 text-s text-gray-300 leading-snug">Remember Me</span>
			</label>
		</div>
		<div class="flex justify-center items-center h-20 white">
			<button class="btn">Click</button>
		</div>
	</div>
</body>
<script src="../../public/App.js"></script>

</html>
