<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/output.css">
	<title>Sign Up</title>
</head>

<body class="h-screen bg-stone-900 font-Code flex flex-col">
	<div class="flex justify-center md:justify-end white">
		<div class="flex m-3 justify-between items-center">
			<a href="./login.html" class="nav focus m-2">Login</a>
			<a href="#" class="w-6 outline-stone-900">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
			</a>
		</div>
	</div>
	<div class="flex flex-col justify-center items-center h-screen ">
		<div class="mb-14 white">
			<div class="flex justify-center mb-2">
				<svg xmlns="http://www.w3.org/2000/svg" class="w-14" fill="none" viewBox="0 0 24 24"
					stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
			</div>
			<h2 class="text-6xl mb-2">Sign Up</h2>
			<span class="font-light text-gray-400 flex justify-center">It's quick and easy.</span>
		</div>
		<input placeholder="First name" type="text" id="name"
			class="mb-1 rounded-lg p-3.5 placeholder:text-center outline-stone-900 text-center">
		<input placeholder="Last name" type="text" id="lastname"
			class="mb-1 rounded-lg p-3.5 placeholder:text-center outline-stone-900 text-center">
		<input placeholder="Email" type="email" id="signemail"
			class="mb-1 rounded-lg p-3.5 placeholder:text-center outline-stone-900 text-center">
		<input placeholder="Password" type="password" id="signpasswd"
			class="mb-2 rounded-lg p-3.5 placeholder:text-center outline-stone-900 text-center">
		<div class="flex items-center h-20 white">
			<button class="btn mr-5 outline-stone-900" id="signup">Sign Up</button>
			<button class="btn mr-5 outline-stone-900" id="github">
				<a href="" class="outline-none fill-white">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
						<path
							d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
					</svg>
				</a>
			</button>
			<button class="btn outline-stone-900" id="gmail">
				<svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" class="fill-white outline-none">

					<title>google</title>
					<desc>Created with sketchtool.</desc>
					<g id="brand" stroke="none" stroke-width="1">
						<g id="google">
							<path
								d="M11.99,13.9 L11.99,10.18 L21.35,10.18 C21.49,10.81 21.6,11.4 21.6,12.23 C21.6,17.94 17.77,22 12,22 C6.48,22 2,17.52 2,12 C2,6.48 6.48,2 12,2 C14.7,2 16.96,2.99 18.69,4.61 L15.85,7.37 C15.13,6.69 13.87,5.89 12,5.89 C8.69,5.89 5.99,8.64 5.99,12.01 C5.99,15.38 8.69,18.13 12,18.13 C15.83,18.13 17.24,15.48 17.5,13.91 L11.99,13.91 L11.99,13.9 Z"
								id="Shape"></path>
						</g>
					</g>
				</svg>
			</button>
		</div>
	</div>
	</div>
</body>
<script src="./App.js"></script>

</html>
